    <script>
      function saveSvg(svgEl, name) {
        svgEl.setAttribute('xmlns', 'http://www.w3.org/2000/svg')
        let svgData = svgEl.outerHTML
        let preface = '<?xml version="1.0" standalone="no"?>\r\n'
        let svgBlob = new Blob([preface, svgData], {
          type: 'image/svg+xml;charset=utf-8',
        })
        let svgUrl = URL.createObjectURL(svgBlob)
        let downloadLink = document.createElement('a')
        downloadLink.href = svgUrl
        downloadLink.download = name
        document.body.appendChild(downloadLink)
        downloadLink.click()
        document.body.removeChild(downloadLink)
      }

      function render() {
        let draft = TDDDraftFromString($('#rawtdd').val())
        $('#name').val(draft.name)
        $('#svgdiv').text('')
        $('#svgdiv').append(tdd_to_svg(draft))
        let width = 1024
        let svg = $('#svgdiv svg')[0]
        let bbox = svg.getBBox()
        let scale = width / bbox.width
        $('#svgdiv svg').width(width)
        $('#svgdiv svg').height(bbox.height * scale)

        tdd_to_img(draft, 'image/png', width, function (url) {
          $('#preview').attr('src', url)
        })
      }

      $(function () {
        $('#render').click(function () {
          render()
        })
        render()

        $('#save').click(function () {
          saveSvg($('svg')[0], $('#name').val() + '.svg')
        })
      })
    </script>
  </head>
